{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Add Entry</h3>
    <form method="POST">
      <div class="mb-3">
        <label>Date</label>
        <input name="date" class="form-control" type="date" value="{{ today }}" required>
      </div>
      <div class="mb-3">
        <label>Steps</label>
        <input name="steps" class="form-control" type="number" min="0">
      </div>
      <div class="mb-3">
        <label>Calories</label>
        <input name="calories" class="form-control" type="number" min="0">
      </div>
      <div class="mb-3">
        <label>Sleep (hours)</label>
        <input name="sleep" class="form-control" step="0.1" type="number" min="0">
      </div>
      <div class="mb-3">
        <label>Notes</label>
        <textarea name="notes" class="form-control"></textarea>
      </div>
      <button class="btn btn-success">Add</button>
    </form>
  </div>
</div>
{% endblock %}
