{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Edit Entry</h3>
    <form method="POST">
      <div class="mb-3"><label>Date</label><input name="date" class="form-control" type="date" value="{{ row['date'] }}" required></div>
      <div class="mb-3"><label>Steps</label><input name="steps" class="form-control" type="number" value="{{ row['steps'] }}"></div>
      <div class="mb-3"><label>Calories</label><input name="calories" class="form-control" type="number" value="{{ row['calories'] }}"></div>
      <div class="mb-3"><label>Sleep</label><input name="sleep" class="form-control" type="number" step="0.1" value="{{ row['sleep_hours'] }}"></div>
      <div class="mb-3"><label>Notes</label><textarea name="notes" class="form-control">{{ row['notes'] }}</textarea></div>
      <button class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}
